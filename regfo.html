<html>
<head>
    <title>Form page</title>
</head>
<body bgcolor="skyblue">
    <br>
    <br>
    <form>
        <h1 align="center"><b>Student Registration Form </b></h1>
        <hr>
    <label>Firstname</label><br>
    <input type="text"name="Firstname"size="180"style="height:4cap;width:20cqmax;"placeholder="Firstname"><br><br>
    <label>Middlename</label><br>
    <input type="text"name="Middlename"size="180"style="height:4cap;width:20cqmax;"placeholder="Middlename"><br><br>
    <label>Lastname</label><br>
    <input type="text"name="Lastname"size="180"style="height:4cap;width:20cqmax;"placeholder="Lastname"><br><br>
    <label>Course:</label>
    <select>
    <option value="Course">Course</option>
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
    <option value="M.sc">M.sc</option>
    </select>
    <br>
    <br>
    <label>Gender:</label><br>
    <input type="radio"name="Male"/>Male
    <input type="radio"name="Female"/>Female
    <input type="radio"name="Others"/>Others
    <br>
    <br>
    <label>Phone:</label><br>
    <input type="text"name="Country Code"value="+91"size="180"style="height:4cap;width:20cqmax;"><br><br>
    <input type="text"name="Phone"size="180"style="height:4cap;width:20cqmax;"placeholder="Phone no"><br><br>
    <label>
        Current Address:
    </label>
    <br>
    <textarea placeholder="Enter Address"cols="50"rows="8"name="Address"></textarea>
    <br><br>
    <label>
        <b>Email</b>
    </label><br>
    <input type="email"id="email"name="email"style="height:4cap;width:30cqmax;"placeholder="Enter email">
    <br>
    <br><br>
    <label>
        <b>Password</b>
    </label><br>
    <input type="password"id="pass"name="pass"style="height:4cap;width:30cqmax;"placeholder="Enter password">
    <br>
    <br><br>
    <label>
        <b>Re-type Password</b>
    </label><br>
    <input type="password"id="repass"name="repass"style="height:4cap;width:30cqmax;"placeholder="Enter Retype password">
    <br>
    <br><br>
    <a align="center"><input type="button"value="Register"style="height:4cap;width:30cqmax;background-color:green;color:white;"></a>
</form>
</body>
</html>
