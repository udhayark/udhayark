<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 350px;
            height: 100px;
            border: 1px solid#c3c3c3;
            display: flex;
            flex-direction: row-reverse;
        }
        #main div{
            width: 50px;
            height: 50px;
            
        }
        #main div:nth-of-type(2){
        flex-shrink: 3;
        }
    </style>
</head>
<body>
    <p><h1>The Flex-Sink Property</h1></p>
    <div id="main">    
    <div style="background-color: orangered;">5px</div>
    <div style="background-color: skyblue;">1px</div>
    <div style="background-color: greenyellow;">1px</div>
    <div style="background-color: palevioletred">1px</div>
    <div style="background-color: gray">1px</div>
</div>

    </body>
</html>
